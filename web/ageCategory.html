<html>
    <head>
        <title>Age Category Web Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Welcome Page  </h1>
        
       
        <form action="ageCategoryServelet.do " METHOD="POST">
            <table>
                <tr>
                    <td>Age </td>
                     <td>Category</td>
                  </tr>
                
                
                <tr>
                  <td>0-14</td>
                    <td>Child</td>
                  </tr>
                  
                  
                  <tr>
                       <td>15-24</td>
                         <td>Youth</td>
                  </tr>
               
                  <tr>
                       <td>25-64</td>
                       <td>Adult</td>
                  </tr>
               
                  <tr>
                       <td>65 and over</td>
                       <td>Senior</td>
                  </tr>
              
             
                <tr>
                    <td>Enter your age:</td>
                    <td><input type="text" name="age"></td>
                    
                </tr>
                
                <tr>
                    <td><input type="submit" value="SUBMIT"></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
